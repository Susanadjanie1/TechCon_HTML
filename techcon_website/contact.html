<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCon 2024 Conference</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <h2>Officail Email</h2>
      <li><a href="mailto:email@example.com">Email</a></li>
      <ul>
        <li>
          <a href="facebook.com/techcon" target="_blank" rel="opener"
            >Facebook</a
          >
        </li>
        <li>
          <a href="instagram.com/techcon" target="_blank" rel="opener"
            >Instagram</a
          >
        </li>
        <li><a href="x.com/techcon" target="_blank" rel="opener">X</a></li>
      </ul>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63531.67072921529!2d-0.14344954999999998!3d5.606926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1snearby%20hospitals!5e0!3m2!1sen!2sgh!4v1752950894882!5m2!1sen!2sgh"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <h2>Contact Us Form</h2>
      <form>
        <div>
          <label for="fullName">Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="textarea">Message:</label>
          <input type="textarea" id="text" name="textarea" required />
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </main>

    <footer>
      <p>copyright &copy; 2024 TechCon Co</p>
    </footer>
  </body>
</html>
