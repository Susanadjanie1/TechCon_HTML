  <head>

  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

     <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>

   
    <main>
      <h2>Official Email</h2>
     
      <ul>
        <li><a href="mailto:email@example.com">Email: email@example.com</a></li>
      </ul>

      <h2>Social Media</h2>
      <ul>
        <li>
          <a href="https://facebook.com/techcon" target="_blank" rel="noopener noreferrer">Facebook</a>
        </li>
        <li>
          <a href="https://instagram.com/techcon" target="_blank" rel="noopener noreferrer">Instagram</a>
        </li>
        <li><a href="https://x.com/techcon" target="_blank" rel="noopener noreferrer">X (Twitter)</a></li>
      </ul>

      <h2>Conference Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63531.67072921529!2d-0.14344954999999998!3d5.606926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1snearby%20hospitals!5e0!3m2!1sen!2sgh!4v1752950894882!5m2!1sen!2sgh"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Google Map of Conference Location"
      ></iframe>

      <h2>Contact Us Form</h2>
      <form>
        <div>
          <label for="fullName">Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </main>

    <footer>
      <p>copyright &copy; 2024 TechCon Co</p>
    </footer>
  </body>
</html>
