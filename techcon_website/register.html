  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
    <h2>Register for TechCon 2024</h2>
      <form>
        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div>
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#" target="_blank" rel="noopener noreferrer">Terms and Conditions</a></label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    
    </main>

      <p>copyright &copy; 2024 TechCon Co</p>
    </footer>
